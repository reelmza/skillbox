<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <title>SkillBox</title>

    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <div class="big-container">
      <div class="navigation">
        <div class="navigation-logo">
          <img src="assets/img/logo/html.svg" alt="logo image" />
          <h4>JESSE</h4>
        </div>

        <div class="navigation-links">
          <ul>
            <li class="d-none d-md-block"><h4>HIRE</h4></li>
            <li class="d-none d-md-block"><h4>CONTACT</h4></li>

            <li class="d-md-none">
              <i class="fas fa-phone-square first-mobile-icon"></i>
            </li>

            <li class="d-md-none">
              <i class="fas fa-briefcase"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="main">
        <div class="header container-fluid">
          <div class="header-child container">
            <div class="header-text d-none d-md-block">
              <h2>Availability,</h2>
              <h6>I am Jesse Moses</h6>
            </div>
            <div class="header-image">
              <img
                src="assets/img/siteImage/papers.svg"
                class=""
                alt="Header image"
              />

              <h5 class="text-center text-light pt-3">
                Welcome, Check out resume
              </h5>
            </div>
          </div>
        </div>

        <div class="skills container">
          <div class="section-header">
            <h6 class="text-center py-1">STACKS</h6>
          </div>
          <div class="row">
            <div class="col-6 col-md-4 col-lg-3 px-0 pr-1">
              <button class="btn">
                <img src="assets/img/logo/html.svg" alt="HTML5 logo" />
                <h5>HTML5</h5>
              </button>
            </div>

            <div class="col-6 col-md-4 col-lg-3 px-0 pl-1 pr-md-1">
              <button class="btn">
                <img src="assets/img/logo/css.svg" alt="CSS3 logo" />
                <h5>CSS3</h5>
              </button>
            </div>

            <div
              class="col-6 col-md-4 col-lg-3 px-0 pr-1 pl-md-1 pr-md-0 pr-lg-1"
            >
              <button class="btn">
                <img
                  src="assets/img/logo/javascript.svg"
                  alt="Javascript logo"
                />
                <h5>JavaScript</h5>
              </button>
            </div>

            <div
              class="col-6 col-md-4 col-lg-3 px-0 pl-1 pl-md-0 pr-md-1 pr-lg-0 pl-lg-1"
            >
              <button class="btn">
                <img
                  src="assets/img/logo/bootstrap.svg"
                  alt="Bootstrap 4 logo"
                />
                <h5>Bootstrap</h5>
              </button>
            </div>

            <div class="col-6 col-md-4 col-lg-3 px-0 pr-1 pl-md-1 pl-lg-0">
              <button class="btn">
                <img src="assets/img/logo/react.svg" alt="reactjs logo" />
                <h5>ReactJS</h5>
              </button>
            </div>

            <div class="col-6 col-md-4 col-lg-3 px-0 pl-1 pr-lg-1">
              <button class="btn">
                <img src="assets/img/logo/nodejs.svg" alt="nodeJs logo" />
                <h5>NodeJS</h5>
              </button>
            </div>

            <div class="col-12 col-md-12 col-lg-6 px-0 pl-lg-1">
              <button class="btn">
                <img src="assets/img/logo/mongodb.svg" alt="mongodb logo" />
                <h5>MongoDB</h5>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
