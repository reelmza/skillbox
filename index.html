<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css" />

    <link rel="stylesheet" href="index.css" />
    <title>SkillBox</title>

    <meta name="theme-color" content="#6c63ff" />
  </head>
  <body>
    <div class="big-container">
      <div class="main">
        <div class="header container-fluid">
          <div class="header-child">
            <div class="header-text">
              <h2>HELLO,</h2>
              <h6>I am Jesse Moses</h6>
            </div>
            <img src="assets/img/laptop.svg" class="" alt="Header image" />
          </div>
        </div>

        <div class="skills container">
          <div class="section-header"><h4>My Skills</h4></div>
          <div class="row">
            <div class="col-6 col-md-4 col-lg-3 px-0 pr-1">
              <button class="btn">
                <img src="assets/img/logo/html.svg" alt="HTML5 logo" />
                <h5>HTML5</h5>
              </button>
            </div>

            <div class="col-6 col-md-4 col-lg-3 px-0 pl-1 pr-md-1">
              <button class="btn">
                <img src="assets/img/logo/css.svg" alt="CSS3 logo" />
                <h5>CSS3</h5>
              </button>
            </div>

            <div
              class="col-6 col-md-4 col-lg-3 px-0 pr-1 pl-md-1 pr-md-0 pr-lg-1"
            >
              <button class="btn">
                <img
                  src="assets/img/logo/javascript.svg"
                  alt="Javascript logo"
                />
                <h5>JavaScript</h5>
              </button>
            </div>

            <div
              class="col-6 col-md-4 col-lg-3 px-0 pl-1 pl-md-0 pr-md-1 pr-lg-0 pl-lg-1"
            >
              <button class="btn">
                <img
                  src="assets/img/logo/bootstrap.svg"
                  alt="Bootstrap 4 logo"
                />
                <h5>Bootstrap</h5>
              </button>
            </div>

            <div class="col-6 col-md-4 col-lg-3 px-0 pr-1 pl-md-1 pl-lg-0">
              <button class="btn">
                <img src="assets/img/logo/react.svg" alt="reactjs logo" />
                <h5>ReactJS</h5>
              </button>
            </div>

            <div class="col-6 col-md-4 col-lg-3 px-0 pl-1 pr-lg-1">
              <button class="btn">
                <img src="assets/img/logo/nodejs.svg" alt="nodeJs logo" />
                <h5>NodeJS</h5>
              </button>
            </div>

            <div class="col-12 col-md-12 col-lg-6 px-0 pl-lg-1">
              <button class="btn">
                <img src="assets/img/logo/mongodb.svg" alt="mongodb logo" />
                <h5>MongoDB</h5>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
